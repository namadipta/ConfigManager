<html xmlns:th="http://www.thymeleaf.org">
 <div class="col-md-7 grid-margin stretch-card" style="margin-top: 2%;margin-left: 22%;display: inline;margin-bottom: 3%;"  th:fragment="addConfig" id="addConfig">
                <div class="card">
                  <div class="card-body">
                   <form  th:action="@{/addconfig}"  method="POST" th:object="${addconfig}" id = "addconfig">
                   <div class="form-group" style="display: inline; width: 50%;float: left;padding: 5%;">
                      <label for="exampleFormControlSelect2">Name</label>
                      <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                    </div>
                    <div class="form-group" style="display: inline; width: 50%;float: left;padding: 5%;">
                      <label for="exampleFormControlSelect1">Display Name</label>
                      <input type="text" class="form-control" id="displayName" name="displayName" placeholder="Display Name" required>
                    </div>
                    <div class="form-group" style="display: inline;width: 100%;padding: 5%;">
                      <label for="exampleFormControlSelect1" style=" margin-right: 5%;margin-left: 9%;">Type</label>
					  <select class="form-control form-control-lg" name="configType" required style="width: 50%;">
											<option value="">Select</option>
											<option value="module">Module</option>
											<option value="profile">Profile</option>
											<option value="label">Label</option>
					  </select>
                    </div>
						<button type="submit" class="btn btn-success mr-2" style="margin-left: 42%;margin-top: 3%;display : inline;">Submit</button>
                  </form>
                  </div>
                </div>
     </div>
